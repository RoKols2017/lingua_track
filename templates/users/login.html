{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] gap-6">
  <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-md flex flex-col items-center gap-4">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">Вход</h2>
    <form method="post" class="flex flex-col gap-4 w-full">
      {% csrf_token %}
      <div class="flex flex-col gap-2">
        <label for="id_username" class="text-gray-700 text-sm text-center">{{ form.username.label }}</label>
        <input type="text" name="username" id="id_username" required
               class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-full"
               value="{{ form.username.value|default:'' }}">
      </div>
      <div class="flex flex-col gap-2">
        <label for="id_password" class="text-gray-700 text-sm text-center">{{ form.password.label }}</label>
        <input type="password" name="password" id="id_password" required
               class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-full">
      </div>
      <div class="flex gap-2 justify-center mt-2">
        <button type="submit" class="px-4 py-2 bg-blue-400/80 text-white rounded shadow hover:bg-blue-500 transition">Войти</button>
      </div>
    </form>
    
    <div class="text-center mt-4">
      <p class="text-gray-600">Нет аккаунта? 
        <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-600 font-medium">Зарегистрироваться</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
