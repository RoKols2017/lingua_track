{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Удалить карточку</h2>
<p class="mb-4">Вы уверены, что хотите удалить карточку <b>{{ object.word }}</b> — <b>{{ object.translation }}</b>?</p>
<form method="post" class="flex gap-2">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-blue-400/80 text-white rounded shadow hover:bg-blue-500 transition">Удалить</button>
    <a href="{% url 'card_list' %}" class="px-4 py-2 bg-gray-200 rounded shadow hover:bg-gray-300 transition">Отмена</a>
</form>
{% endblock %}
