{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Выберите режим повторения</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="space-y-3">
            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition">
                <input type="radio" name="mode" value="word2trans" class="mr-3" checked>
                <div>
                    <div class="font-semibold text-gray-800">Слово → Перевод</div>
                    <div class="text-sm text-gray-500">Показывается слово, нужно вспомнить перевод</div>
                </div>
            </label>
            
            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition">
                <input type="radio" name="mode" value="trans2word" class="mr-3">
                <div>
                    <div class="font-semibold text-gray-800">Перевод → Слово</div>
                    <div class="text-sm text-gray-500">Показывается перевод, нужно вспомнить слово</div>
                </div>
            </label>
        </div>
        
        <button type="submit" class="w-full px-6 py-3 bg-purple-400/80 text-white rounded-lg shadow hover:bg-purple-500 transition font-semibold">
            Начать повторение
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <a href="{% url 'card_list' %}" class="text-blue-500 hover:text-blue-700 transition">← Вернуться к карточкам</a>
    </div>
</div>
{% endblock %}
